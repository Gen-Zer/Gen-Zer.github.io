  <style>
    .carousel {
      width: 100%;
      height: calc(100vh - 60px);
      max-height: 450px;
      overflow: hidden;
    }

    .carousel-inner {
      width: 100%;
      height: 100%;
    }

    .carousel-item {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .carousel-item img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .carousel-indicators {
      bottom: 0;
    }

    .carousel-control-prev,
    .carousel-control-next {
      height: 100%;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-control-prev-icon:before,
    .carousel-control-next-icon:before {
      font-size: 2rem;
    }

    .carousel-control-prev {

    }

    .carousel-control-next {
      margin-right: -50px;
